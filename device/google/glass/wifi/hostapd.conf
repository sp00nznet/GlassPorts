# GlassPorts WiFi Access Point Configuration
# This enables Glass to act as a WiFi hotspot

interface=wlan0
driver=nl80211
ctrl_interface=/data/misc/wifi/hostapd
ssid=GlassPorts
channel=6
hw_mode=g
ieee80211n=1
wmm_enabled=1

# Security - WPA2
wpa=2
wpa_key_mgmt=WPA-PSK
wpa_pairwise=CCMP
rsn_pairwise=CCMP
wpa_passphrase=glassports

# Network settings
max_num_sta=4
ignore_broadcast_ssid=0

# Country code
country_code=US

# Logging
logger_syslog=-1
logger_syslog_level=2
logger_stdout=-1
logger_stdout_level=2
